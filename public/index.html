<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google sign-in</title>
</head>
<body>

    <h1>Google sign-in</h1>
    <hr>

    <div id="g_id_onload"
    data-client_id="46811194329-hvst6l6kudp92uppn04ods8u19ltl322.apps.googleusercontent.com"
    data-auto_prompt="false"
    data-callback="handleCredentialResponse">

 </div>
 <div class="g_id_signin"
    data-type="standard"
    data-size="large"
    data-theme="outline"
    data-text="sign_in_with"
    data-shape="rectangular"
    data-logo_alignment="left">
 </div>
 <button id="google_signup">Sign-up</button>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <script>
        function handleCredentialResponse(response) {

            const body = {id_token: response.credential}
           
            fetch('http://localhost:8095/api/auth/google', {
                method: 'POST',
                headers: {
                    'Content-Type':'application/json'
                },
                body: JSON.stringify(body)
            })
                .then(resp => resp.json())
                .then(resp => {
                    //console.log(resp);
                    localStorage.setItem('email', resp.usuario.correo) //guardar usario en localstorage para cerrar sesion
                })
                .catch(console.warn);

            //google token: ID_TOKEN
            //console.log('id_token', response.credential);

           /* const responsePayload = decodeJwtResponse(response.credential);
      
           console.log("ID: " + responsePayload.sub);
           console.log('Full Name: ' + responsePayload.name);
           console.log('Given Name: ' + responsePayload.given_name);
           console.log('Family Name: ' + responsePayload.family_name);
           console.log("Image URL: " + responsePayload.picture);
           console.log("Email: " + responsePayload.email);
             */
        }

        const button = document.getElementById("google_signup");
        
        button.onclick = () => {
            //console.log(google.accounts);
            google.accounts.id.revoke( localStorage.getItem('email'), done => {
                localStorage.clear();
                location.reload();
            })
        }
    
    </script>
</body>
</html>
